{% extends 'base.html' %}
{% block header %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

html, body {
    height: 100%;
}

body {
    background-color: #181C14;
    color: #ECDFCC;
    line-height: 1.6;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Top Bar */
.top-bar {
    display: flex;
    gap: 1rem;
    align-items: center;
    justify-content: center;
    padding: 0.5rem;
    width: 100%;
}

/* Home Button */
.home-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #3C3D37;
    border: 2px solid #697565;
    border-radius: 8px;
    color: #ECDFCC;
    padding: 0.85rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.home-btn:hover {
    background-color: #4C4D47;
}

.home-btn svg {
    width: 24px;
    height: 24px;
}

/* Search Section */
.input-container {
    position: relative;
    width: 100%;
    max-width: 600px;
}

.input {
    width: 100%;
    padding: 1rem;
    padding-right: 2.5rem;
    background: #3C3D37;
    border: 2px solid #697565;
    border-radius: 8px;
    color: #ECDFCC;
    font-size: 1rem;
}

.icon {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    color: #697565;
}

/* Results Section */
.results-section {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.movie-link {
    text-decoration: none;
    color: inherit;
}

.result-card {
    background: #3C3D37;
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
}

.result-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.result-card img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 8px;
}

.result-card .title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #ECDFCC;
    text-align: center;
}

.result-card .release_date {
    font-size: 0.9rem;
    color: rgba(236, 223, 204, 0.8);
}

.result-card .vote {
    font-size: 1rem;
    font-weight: 600;
    color: #8888cc;
}
</style>
{% endblock header %}

{% block div %}
<div class="container">
    <!-- Top Bar with Home Button and Search -->
    <div class="top-bar">
        <a href="{{ url_for('movies') }}" class="home-btn" title="Home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
        </a>
        
    </div>

    <h3>{{invitation_codes}}</h3>
</div>
{% endblock div %}
